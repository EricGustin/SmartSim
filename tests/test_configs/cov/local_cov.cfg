[run]
omit =
  *pbs*
  *slurm*
  *cobalt*
  *mpirun*
  *alps*
  *lsf*
  *redis_starter.py*
  tests/full_wlm/*

[report]
exclude_lines=
  pragma: no cover
  cov-pbs
  cov-slurm
  cov-cobalt
  cov-alps
  cov-mpirun
  cov-wlm
  cov-lsf
  NotImplementedError
  pass
  batch
  launcher == "slurm"
  launcher == "pbs"
  launcher == "cobalt"
  launcher == "lsf"
